<global-menu></global-menu>  
<div class="content static-top-body static-bottom-body ">
    <div class="row text-center box">
        <div class="col-md-offset-3 col-md-6">
            <div class="form form-group">
                <div class="row">
                    <div class="col-md-2">
                        <i class="fa fa-arrow-left fa-lg arrow" aria-hidden="true" ui-sref="forgot"></i>
                    </div>
                    <div class="col-md-10">
                        <p class="forgot-password">Please Enter Password!</p>
                    </div>
                </div>
                <form novalidate>
                    <input type="password"  placeholder="New Password" class="form-control login-control" ng-minlength="4" ng-model="loginVm.passwordNew" required>
                    <input type="password" name="email" placeholder="Confirm Password" ng-minlength="4" class="form-control login-control" ng-model="loginVm.passwordNewConfirm" required>
                    <button class="form-control login-control btn btn-primary" ng-click="loginVm.reset()" ng-disabled="!loginVm.match()">Update Password!</button>
                </form>
                <p class="help-block">{{loginVm.errorBlock.error}}</p>  
                <p class="mail-sent">{{loginVm.message}}</p> 
            </div> 
        </div>
    </div>
</div>
